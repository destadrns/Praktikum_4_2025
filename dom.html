<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM</title>
</head>
<body>
    <h1 id="Judul">Judul Asli</h1>
    <button id="btnubah">Ubah Judul dan Warna</button>
    <script>
        const judul = document.getElementById('Judul');
    const tombol = document.getElementById('btnubah');

    tombol.addEventListener('click', () => {
      judul.textContent = 'hai';
      judul.style.color = 'purple';
      judul.style.fontSize = '2rem';
    });
    </script>
</body>
</html>
